<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampingBlog</title>
    <link rel="icon" href="/img/logo-icon/icon.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/19a95d6715.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation and header -->
    <header class="main-header">
      <div class="inner-header">
        <label for="nav-toggle" class="nav-toggle-menu">
          <i class="fak fa-bars-regular"></i>
        </label>
        <div class="logo-container">
          <img
            class="logo"
            src="/img/assent/logo-icon/logo.png"
            alt="home logo"
          />
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <ul class="list-container-nav">
          <li class="item-nav"><a href="#" class="link-nav">Home</a></li>
          <li class="item-nav"><a href="#" class="link-nav">Post list</a></li>
          <li class="item-nav"><a href="#" class="link-nav">About me</a></li>
          <li class="item-nav"><a href="#" class="link-nav">contact</a></li>
        </ul>
        <label for="search-toggle" class="search-icon">
          <i class="fak fa-magnifying-glass-regular"></i>
        </label>
        <input type="checkbox" id="search-toggle" class="search-toggle" />
        <div class="search-container">
          <input class="search-bar" type="search" placeholder="Search here.." />
          <i class="fak fa-magnifying-glass-regular"></i>
        </div>
      </div>
    </header>
    <!-- Hero banner -->
    <section class="hero-banner">
      <div class="banner-container">
        <h1 class="banner-heading">Happy Camper</h1>
        <p class="banner-text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora,
          tempore culpa. Nam magni similique pariatur inventore iste tempora ea
          quidem.
        </p>
      </div>
    </section>
    <div class="header-h2"><h2>Lates post</h2></div>
    <!-- Carousel section -->

    <section class="carousel">
      <button class="carousel-btn btn-left">
        <i class="fak fa-angle-left-solid"></i>
      </button>

      <ul class="carousel-slide-container">
        <li class="carousel-item current-item">
          <a href="#">
            <img
              class="carousel-img"
              src="/img/assent/cabin/cabin-01.jpg"
              alt=""
            />
          </a>
          <div class="heading-container">
            <h3 class="heading-text">cabin</h3>
          </div>
        </li>

        <li class="carousel-item">
          <a href="#">
            <img
              class="carousel-img"
              src="/img/assent/fall/fall-01.jpg"
              alt=""
            />
          </a>
          <div class="heading-container">
            <h3 class="heading-text">fall</h3>
          </div>
        </li>

        <li class="carousel-item">
          <a href="#">
            <img
              class="carousel-img"
              src="/img/assent/family-friends/famliy-friend-01 .jpg"
              alt=""
            />
          </a>
          <div class="heading-container">
            <h3 class="heading-text">family and friends</h3>
          </div>
        </li>
        <li class="carousel-item">
          <a href="#">
            <img
              class="carousel-img"
              src="/img/assent/favorite/favorite-01.jpg"
              alt=""
            />
          </a>
          <div class="heading-container">
            <h3 class="heading-text">favorite</h3>
          </div>
        </li>
      </ul>
      <button class="carousel-btn btn-right">
        <i class="fak fa-angle-right-solid"></i>
      </button>
    </section>

    <div class="header-h2"><h2>Lates post</h2></div>
  </body>
</html>
