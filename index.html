<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampingBlog</title>
    <link rel="icon" href="/img/logo-icon/icon.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/19a95d6715.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="inner-header">
        <div class="menu-icon">
          <i class="fak fa-bars-regular"></i>
        </div>
        <div class="logo">
          <img src="/img/logo-icon/logo.png" alt="home logo" />
        </div>
        <nav class="navbar">
          <ul class="list-items">
            <li><a href="#">home</a></li>
            <li><a href="#">post lits</a></li>
            <li><a href="#">about me</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
        <form action="" class="search-container">
          <label for="search" id="search-bar">
            <input type="search" placeholder="Search here..." />
            <i class="fak fa-magnifying-glass-regular"></i>
          </label>
        </form>
      </div>
    </header>

    <!--  Icons

      search-icon
      unicode:e001
      <i class="fak fa-magnifying-glass-regular"></i>

      bars-icon
      unicode: e000
      <i class="fak fa-bars-regular"></i>

      chevrons-icon
      unicode: e007
      <i class="fak fa-bars-regular"></i>

      comment-icon
      unicode: e008
      <i class="fak fa-comment-pen-regular--2-"></i>
    -->
  </body>
</html>
